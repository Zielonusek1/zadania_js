        <!DOCTYPE html>
<html>

    <meta charset="UTF-8" />
    <title>title</title>
</head>

    <textarea name="gmerek" cols="150" rows="40" readonly>
        <html>
<head>
<script type="text/javascript">
var autobus = {
ile_pasazerow: '205',
ile_kol: '10',
dlugosc_w_metrach: '30',
autobus_wyswitl_gmerek: function ()
{
document.write(this.ile_kol + "kół,  " + this.dlugosc_w_metrach +"metrów oraz" +this.ile_pasazerow+"maksymalnie pasarzerów");
}
}
autobus_wyswitl_gmerek();
</script>
</head>
<body>
<br>
Programowanie obiektowe. <br>
Obiekt to autobus<br>
Pola:<br>
ile_pasazerow<br>
ile_kol<br>
dlugosc_w_metrach<br>
metoda: autobus_wyswitl_gmerek<br>
</body>
</html>

</body>
