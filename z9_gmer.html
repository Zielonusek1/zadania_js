<!DOCTYPE html>
<head>
    <style>
        body
        {
            background-color: gray;
        }
    </style>
<script type="text/javascript">
function show_prompt()
{
var name=prompt("Napisz imię",);
if (name!=null && name!="")
{
document.write("Witaj " + name + "! jak się masz?");
}
}
</script>
</head>
<body>
    <h1>
        <b>
            Zastosowanie:
        </b>
    </h1>
    <h3>
        Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło. Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null.
    </h3>
<input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
</body>
