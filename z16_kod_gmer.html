    <script lang="JavaScript">
        var a_gmer=prompt("Podaj liczbę A do wzoru skróconego mnożenia do potęgi trzeciej","");
        var b_gmer=prompt("Podaj liczbę B do wzoru skróconego mnożenia do potęgi trzeciej","");
        var a=parseFloat(a_gmer);
        var b=parseFloat(b_gmer);
        
        ado3=a*a*a;
        ado2=a*a;
        bdo3=b*b*b;
        bdo2=b*b;
        elemnet1_1=3*ado2*b;
        element2_1=3*a*bdo2;
        wynik=ado3+bdo3+elemnet1_1+element2_1;
        document.write("<h1>Wczytane liczby to A="+a+" Oraz B="+b+"</h1><br><br>");
        document.write("<h1>Obliczenie wzoru skróconego mnożenia do potęgi trzeciej dla tych cyfr to </h1> ");
        document.write("<h2>("+a+" + "+b+")^3 = "+a+"^3 + 3*(("+a+"^2)*"+b+") + 3*("+a+")*(("+b+")^2) + " +b+"^3 = "+ado3+" + "+elemnet1_1+" + "+element2_1+" + "+bdo3+" = "+wynik+"</h2>")
        
    </script>
